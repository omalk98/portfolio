name: Deploy Portfolio

on:
  push:
    branches: 
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: latest
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install

    - name: Configure Git Identity
      run: |
        git config --global user.name 'Omar Hussein'
        git config --global user.email 'omarmohammad1951@gmail.com'
    
    - name: Deploy Portfolio
      run: pnpm run deploy